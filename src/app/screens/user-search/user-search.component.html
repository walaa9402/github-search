<div class="row justify-content-center m-0 user-search">
  <div class="form-group col-4 vertical-center row m-0 justify-content-between">
    <!-- search area -->
    <input type="text" class="form-control col-10" [(ngModel)]="searchKey" placeholder="search GitHub users ... ">
    <!-- search button -->
    <button class="col-1 btn btn-secondary" (click)="navigateToSearchResultScreen(searchKey)">
      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" fill="currentColor" class="bi bi-search"
        viewBox="0 0 16 16">
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
      </svg>
    </button>
  </div>
</div>
